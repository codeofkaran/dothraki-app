<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dothraki Translator</title>
    <style>
        body{
            background-image: url("images.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
        #input{
            margin-left: 23rem;
            border-radius: 4px;
            border: solid 2px #d27d00;
        }
        #btn{
            margin-left: 35rem;
            height:5vh ;
            margin-top: 90px;
            
        }
        #output{
            border: solid 2px #d27d00;
            border-radius: 4px;
            height: 80px;
            width: 50rem;
            margin-left: 18rem;
        }
        .btn-primary {
            display: inline-block;
            text-decoration: none;
            color: #FFF;
            background: #fd9535;
            border-radius: 4px;
            box-shadow: inset 0 2px 0 rgba(255,255,255,0.2), inset 0 -2px 0 rgba(0, 0, 0, 0.05);
            font-weight: bold;
            border: solid 2px #d27d00;
            font-size: 20px;
            
        }

        div.absolute{
            position: absolute;
            bottom: 0px;
            width:99%;
            text-align:center; 
            background-color: aqua; 
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            margin-top: 0;           
        }
    </style>
</head>
<body>
    <div style=" background-color: chartreuse; width: 100%;">
        <h1 style="margin-left: 30rem;margin-top: 0;">DOTHRAKI Translator app</h1>
    </div>

    <div>
        <textarea style="margin-left: 280px;" name="" id="input" cols="30" rows="10" placeholder="Enter the text in english and we will translate it..."></textarea>
        <img style="padding-left: 340px;" src="dothraki.png" alt="" width="200px">
    </div>

    <button id="btn" class="btn-primary">Translate To Dothraki</button>
    
    <p style="text-align: center; font-size: 20px; margin-bottom: 0px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight:bold;" >Translation will come here ðŸ‘‡</p>
    <div id="output"></div>

    <div class="absolute">
        <p>
            Are you a fan of Game Of Thrones!...if yes, then get ready to learn and speak in ancient language 'DOTHRAKI'
            and becoma a member of Dothraki family. Use the translator to convert your text from English to Dothraki language. 
        </p>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
